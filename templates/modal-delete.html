<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Delete item?</h4>
</div>
<div class="modal-body" id="modal-body">
    <p>
        <span>Are you sure you want to delete this item?</span><br />        
    </p>
</div>
<div class="modal-footer">
    <button type="button" ng-click="$ctrl.cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" ng-click="$ctrl.ok()" class="btn btn-danger" data-dismiss="modal">Delete</button>
</div>
